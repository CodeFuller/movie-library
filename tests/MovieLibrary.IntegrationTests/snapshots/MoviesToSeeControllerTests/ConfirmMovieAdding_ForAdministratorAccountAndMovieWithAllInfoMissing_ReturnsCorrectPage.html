<ul class="navbar-nav">

    <div class="container">
        <main role="main" class="pb-3">
            

<div class="alert alert-warning" role="alert">
    Are you sure you want to add the following movie?
</div>

<div class="single-movie-item">
    
<div class="movie-info">
    <a href="https://www.kinopoisk.ru/film/13/">
        <img class="movie-info-poster" src="/img/no-poster.jpg" alt="Poster for movie &quot;Movie Without Any Info&quot;" />
    </a>
    <div class="movie-info-details">
        <a class="movie-info-title" href="https://www.kinopoisk.ru/film/13/">Movie Without Any Info</a>
        <table class="movie-info-table">
            <tbody>
                <tr>
                    <td class="movie-info-table-key">Year</td>
                    <td class="movie-info-table-value">N/A</td>
                </tr>
                <tr>
                    <td class="movie-info-table-key">Genres</td>
                    <td class="movie-info-table-value">
            <span>N/A</span>
                    </td>
                </tr>
                <tr>
                    <td class="movie-info-table-key">Director</td>
                    <td class="movie-info-table-value">
            <span>N/A</span>
                    </td>
                </tr>
                <tr>
                    <td class="movie-info-table-key">Cast</td>
                    <td class="movie-info-table-value">
            <span>N/A</span>
                    </td>
                </tr>
                <tr>
                    <td class="movie-info-table-key">Rating</td>
                    <td class="movie-info-table-value">N/A</td>
                </tr>
                <tr>
                    <td class="movie-info-table-key">Duration</td>
                    <td class="movie-info-table-value">N/A</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>



</div>

<form method="post" action="/MoviesToSee/AddMovie">
    <input type="hidden" id="Title" name="Title" value="Movie Without Any Info" />
    <input type="hidden" id="Year" name="Year" value="" />
    <input type="hidden" id="MovieUri" name="MovieUri" value="https://www.kinopoisk.ru/film/13/" />
    <input type="hidden" id="PosterUri" name="PosterUri" value="" />
    <input type="hidden" data-val="true" data-val-number="The field RatingValue must be a number." id="RatingValue" name="RatingValue" value="" />
    <input type="hidden" id="RatingVotesNumber" name="RatingVotesNumber" value="" />
    <input type="hidden" id="Duration" name="Duration" value="" />
    <input type="hidden" id="Summary" name="Summary" value="" />
    <button class="btn btn-primary" type="submit">Add</button>
    <a class="btn btn-secondary" href="/MoviesToSee">Cancel</a>
<input name="__RequestVerificationToken" type="hidden" value="Some AFT Value" /></form>
